<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="/static/css/style.css" >
    <link rel="stylesheet" href="/static/css/progress_bar.css">
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/accounts.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/permission.js"></script>

    <script>
    // project_start_date
    $( function() {
      $( "#project_start_date" ).datepicker();
      $( "#project_due_date" ).datepicker();
    });
    </script>

  </head>

  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- step progress bar -->
    <div class="contanier">
      <ul class="progressbar mt-5">
        <li class=" step1 text-center active">
            <strong>專案基本資料</strong>
        </li>
        <li class="step2 text-center">
          <strong>專案規劃</strong>
        </li>
        <li class="step3 text-center">
          <strong>社會影響力展現</strong>
        </li>
        <li class="step4 text-center">
          <strong>專案聯繫窗口</strong>
        </li>
      </ul>
    </div>
    <!-- content -->
    <section>
      <div class="container">
	<form action="">
          <div class="row mt-5 pt-3 align-items-center justify-content-center">
            <div class="col-12">
              <p class="bg-warning p-2">專案封面</p>
            </div>
            <div class="col-12">
              <div class="border d-flex align-items-center justify-content-center" style="height: 300px;">
                <img src="/static/imgs/image_icon.svg" width="100" height="100" alt="">
                <a href="#" class="stretched-link"></a>
              </div>
            </div>
          </div>
          <div class="row mt-4 align-items-center">
            <div class="col-12">
              <p class="bg-warning p-2">專案名稱</p>
            </div>
            <div class="col-12">
              <input id="name" class="form-control" type="text" placeholder="請輸入名稱">
            </div>
          </div>
          <div class="row mt-4 align-items-center">
            <div class="col-12">
              <p class="bg-warning p-2">公司理念</p>
            </div>
            <div class="col-12">
              <textarea id="business_philosophy" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
          </div>
          <div class="row mt-4 align-items-center">
            <div class="col-12">
              <p class="bg-warning p-2">專案期間</p>
            </div>
            <div class="form-group col-6 mb-0">
              <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                <input id="project_start_date" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" placeholder="開始日期"/>
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>
            </div>
            <div class="form-group col-6 mb-0">
              <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                <input id="project_due_date" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" placeholder="結束日期"/>
                <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4 align-items-center">
            <div class="col-12">
              <p class="bg-warning p-2">計畫金額</p>
            </div>
            <div class="col-12">
              <input id="budget" class="form-control" type="text" placeholder="請輸入金額">
            </div>
          </div>
          <div class="row mt-4 align-items-center">
            <div class="col-12">
              <p class="bg-warning p-2">預期關係人口數</p>
            </div>
            <div class="col-12">
              <input id="relate_people" class="form-control" type="text" placeholder="">
            </div>
          </div>
          <div class="row mt-4 mb-5 pb-3">
            <div class="col-12">
              <div class="d-flex justify-content-end">
		<button type="submit" id="btn_ab_project_next" class="btn btn-primary d-none d-md-block" style="width: 20%">下一步</button>
                <button type="submit" id="btn_ab_project_next" class="btn btn-primary btn-block d-md-none">下一步</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>
  </body>
</html>
