<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css" >
    <link rel="stylesheet" href="/static/css/progress_bar.css">
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/accounts.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/permission.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- step progress bar -->
    <div class="contanier">
      <ul class="progressbar mt-5">
        <li class=" step1 text-center">
            <strong>計畫基本資料</strong>
        </li>
        <li class="step2 text-center">
          <strong>SDGs 指標設定</strong>
        </li>
        <li class="step3 text-center">
          <strong>社會影響力展現</strong>
        </li>
        <li class="step4 text-center active">
          <strong>專案聯繫窗口</strong>
        </li>
      </ul>
    </div>
    <!-- content -->
    <section>
      <div class="container">
        <form action="">
          <div class="row mt-5 pt-3 align-items-center justify-content-center">
            <div class="col-10">
              <div class="row">
                <div class="col-md-6">
                  <p class="bg-warning p-2">專案負責人</p>
                  <input id="hoster" type="text" class="form-control" placeholder="請輸入負責人姓名">
                </div>
                <div class="col-md-6">
                  <p class="bg-warning p-2 mt-3 mt-md-0">Email</p>
                  <input id="email" type="email" class="form-control" placeholder="請輸入 Email">
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3 mt-md-4 pt-md-3 align-items-center justify-content-center">
            <div class="col-10">
              <div class="row">
                <div class="col-md-6">
                  <p class="bg-warning p-2">公司名稱</p>
                  <input id="org" type="text" class="form-control" placeholder="請輸入公司名稱">
                </div>
                <div class="col-md-6 mt-3 mt-md-0">
                  <p class="bg-warning p-2">連絡電話</p>
                  <input id="tel" type="number" class="form-control" placeholder="請輸入連絡電話">
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3 mt-md-4 pt-3 align-items-center justify-content-center">
            <div class="col-10">
              <div class="row">
                <div class="col-12">
                  <p class="bg-warning p-2">LOCATION <img class="ml-2" src="/static/imgs/place_marker.svg" alt="" style="width:20px"></p>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input checkbox-1x" type="checkbox" id="location_1">
                        <label class="form-check-label pl-3" for="gridCheck">
                          1. T-PLANET @ 台北
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input checkbox-1x" type="checkbox" id="location_2">
                        <label class="form-check-label pl-3" for="gridCheck">
                          2. T-PLANET @ 竹山
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input checkbox-1x" type="checkbox" id="location_3">
                        <label class="form-check-label pl-3" for="gridCheck">
                          3. T-PLANET @ 高雄
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input checkbox-1x" type="checkbox" id="location_4">
                        <label class="form-check-label pl-3" for="gridCheck">
                          4. T-PLANET @ 花蓮
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input checkbox-1x" type="checkbox" id="location_5">
                        <label class="form-check-label pl-3" for="gridCheck">
                          5. T-PLANET @ 馬祖
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5 mb-5 pb-3">
            <div class="col-12 mt-5 d-none d-md-block">
              <div class="d-flex justify-content-between">
                <button id="btn_ab_project_prev" class="btn btn-primary" style="width: 20%">上一步</button>
                <button class="btn btn-primary" style="width: 20%">檢視草稿</button>
                <button class="btn btn-primary" style="width: 20%">儲存草稿</button>
                <button type="submit" id="btn_ab_project_next" class="btn btn-primary" style="width: 20%">完成</button>
              </div>
            </div>
            <div class="col-12 mt-3 d-md-none">
              <button id="btn_ab_project_prev" class="btn btn-primary btn-block">上一步</button>
              <button class="btn btn-primary btn-block mt-3">檢視草稿</button>
              <button class="btn btn-primary btn-block mt-3">儲存草稿</button>
              <button type="submit" id="btn_ab_project_next" class="btn btn-primary btn-block mt-3">完成</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>
  </body>
</html>
