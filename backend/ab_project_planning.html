<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css" >
    <link rel="stylesheet" href="/static/css/progress_bar.css">
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/accounts.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/permission.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- step progress bar -->
    <div class="contanier">
      <ul class="progressbar mt-5">
        <li class=" step1 text-center">
            <strong>專案基本資料</strong>
        </li>
        <li class="step2 text-center active">
          <strong>專案規劃</strong>
        </li>
        <li class="step3 text-center">
          <strong>社會影響力展現</strong>
        </li>
        <li class="step4 text-center">
          <strong>專案聯繫窗口</strong>
        </li>
      </ul>
    </div>
    <!-- content -->
    <section>
      <div class="container">
        <form action="">
          <div class="row mt-5 pt-3 align-items-center justify-content-center">
            <div class="col-12">
              <p class="bg-warning p-2">專案類別</p>
              <div class="form-row">
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_1" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      1. 經濟
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_2" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      2. 教育
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_3" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      3. 能源
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_4" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      4. 環境
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_5" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      5. 科技
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_6" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      6. 科技導入
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_7" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      7. 整合部會資源
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_8" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      8. 社會參與創生
                    </label>
                  </div>
                </div>
                <div class="form-group col-6 col-md-2">
                  <div class="form-check d-flex align-items-center">
                    <input id="project_type_9" class="form-check-input checkbox-1x" type="checkbox">
                    <label class="form-check-label pl-3" for="gridCheck">
                      9. 品牌建立
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3 pt-2 align-items-center justify-content-center">
            <div class="col-12">
              <p class="bg-warning p-2">讓您的關係人口更加了解此專案 </p>
            </div>
            <div class="col-12">
              <p class="border p-2 mb-0">提案動機 (文字敘述 500字內)</p>
              <textarea id="motivation" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <div class="col-12 mt-3">
              <div class="border d-flex align-items-center justify-content-center" style="height: 300px;">
                <img src="/static/imgs/image_icon.svg" width="100" height="100" alt="">
                <a href="#" class="stretched-link"></a>
              </div>
            </div>
            <div class="col-12 mt-5">
              <p class="border p-2 mb-0">專案規劃 (文字敘述 1000字內)</p>
              <textarea id="project_planning" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <div class="col-12 mt-3">
              <div class="border d-flex align-items-center justify-content-center" style="height: 300px;">
                <img src="/static/imgs/image_icon.svg" width="100" height="100" alt="">
                <a href="#" class="stretched-link"></a>
              </div>
            </div>
          </div>
          <div class="row mt-5 mb-5 pb-3">
            <div class="col-12 mt-5 d-none d-md-block">
              <div class="d-flex justify-content-between">
                <button id="btn_ab_project_prev" class="btn btn-primary" style="width: 20%">上一步</button>
                <button class="btn btn-primary" style="width: 20%">檢視草稿</button>
                <button class="btn btn-primary" style="width: 20%">儲存草稿</button>
                <button type="submit" id="btn_ab_project_next" class="btn btn-primary" style="width: 20%">下一步</button>
              </div>
            </div>
            <div class="col-12 mt-3 d-md-none">
              <button id="btn_ab_project_prev" class="btn btn-primary btn-block">上一步</button>
              <button class="btn btn-primary btn-block mt-3">檢視草稿</button>
              <button class="btn btn-primary btn-block mt-3">儲存草稿</button>
              <button type="submit" id="btn_ab_project_next" class="btn btn-primary btn-block mt-3">下一步</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>
  </body>
</html>
